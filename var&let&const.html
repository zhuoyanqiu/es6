<!-- const 
      一旦声明必须初始化（Uncaught SyntaxError: Missing initializer in const declaration）；
      声明之后不允许改变（Uncaught TypeError: Assignment to constant variable.） -->
<script>
  const a;
  a = 3; // Uncaught SyntaxError: Missing initializer in const declaration
</script>
<script>
  const a = 1;
  a = 3; // Uncaught TypeError: Assignment to constant variable.
</script>
