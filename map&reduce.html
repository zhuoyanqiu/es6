<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>map&reduce</title>
</head>

<body>
  <!-- map(function): 接收一个函数，将原数组中的所有元素用这个函数处理后放入新数组返回。 -->
  <script>
    let arr1 = ['1', '20', '-5', '3'];
    arr1 = arr1.map(item => item * 2);
    console.log(arr1); // [2, 40, -10, 6]
  </script>

  <!-- reduce(callback, [initialValue]): 为数组中每个元素依次执行回调函数，不包括数组中被删除或从未被赋值的元素 -->
  <script>
    /**
     * callback函数的参数：
     *  1. previousValue （上一次调用回调返回的值，或者时提供的初始值（initialValue））
     *  2. currentValue （数组中当前被处理的元素）
     *  3. index （当前元素在数组中的索引）
     *  4. array （调用reduce的数组）
     */
    let arr2 = [1, 20, -5, 3];
    let result = arr2.reduce((a, b, c, d) => {
      console.log("上一次处理后的结果：" + a);
      console.log("当前正在处理的元素：" + b);
      console.log("当前正在处理的元素下标：" + c);
      console.log("调用reduce函数的数组：" + d);
      return a + b;
    }, 100)
    console.log(result);
  </script>
</body>

</html>
